<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Sign Language Detection</h1>
        <p>Translate hand gestures into text in real-time!</p>

        <div class="video-container">
            <video id="video" autoplay></video>
        </div>

        <button id="start-btn">Start Detection</button>

        <div id="result">Detected Gesture: <span id="gesture">None</span></div>
    </div>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: white;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
}

h1 {
    font-size: 2rem;
}

.video-container {
    width: 100%;
    height: 300px;
    background: black;
    border-radius: 10px;
    margin: 20px 0;
}

video {
    width: 100%;
    height: 100%;
    border-radius: 10px;
}

button {
    background: #ff5722;
    color: white;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #e64a19;
}

#result {
    font-size: 1.5rem;
    margin-top: 20px;
}

</style>
    <script src="js.js"></script>
</body>
</html>
