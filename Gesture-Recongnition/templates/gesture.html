<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Talk AI - Gesture Recognition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" href="asl_logo.ico" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn ease-in 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bounce:hover {
            animation: bounce 0.5s;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(236, 72, 153, 0.5); }
            50% { box-shadow: 0 0 20px rgba(236, 72, 153, 0.8); }
            100% { box-shadow: 0 0 10px rgba(236, 72, 153, 0.5); }
        }
    </style>
</head>
<body class="bg-black text-white">
    <header class="flex justify-between items-center p-6 fade-in">
        <div class="text-pink-500 text-xl">Silent Talk AI</div>
        <nav>
            <ul class="flex space-x-6 text-white">
                <li><a class="hover:text-pink-500 bounce" href="file:///D:/Gesture-Recongnition/templates/home.html">Home</a></li>
                <li><a class="hover:text-pink-500 bounce" href="about.html">About</a></li>
                <li><a class="hover:text-pink-500 bounce" href="/admin">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex flex-col items-center justify-center min-h-screen p-6 fade-in">
        <h1 class="text-4xl font-bold mb-4">Gesture Recognition</h1>
        <div class="w-full max-w-4xl flex flex-col items-center">
            <div class="border-4 border-pink-500 rounded-lg overflow-hidden">
                <img src="{{ url_for('video') }}" alt="Video Feed" class="w-full">
            </div>
            <div class="mt-4 text-center">
                <h2 class="text-2xl text-pink-500">Detected Word:</h2>
                <p id="detected-word" class="text-xl mt-2">Waiting for gesture...</p>
                <h2 class="text-2xl text-pink-500 mt-4">Sentence:</h2>
                <p id="sentence" class="text-lg mt-2 font-semibold"></p>
                <button onclick="clearSentence()" class="mt-6 px-6 py-2 border border-pink-500 text-pink-500 rounded-full hover:bg-pink-500 hover:text-white pulse">
                    Clear Sentence
                </button>
            </div>
        </div>
    </main>

    <script>
        let previousWord = '';
        function updateWord() {
            fetch('/get-word')
                .then(response => response.json())
                .then(data => {
                    if (data.word && data.word !== previousWord) {
                        previousWord = data.word;
                        document.getElementById('detected-word').innerText = `Detected Word: ${data.word}`;
                        document.getElementById('sentence').innerText = `Sentence: ${data.sentence}`;
                        speakWord(data.word);
                    }
                });
        }
        function speakWord(word) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(word);
            synth.speak(utterance);
        }
        function clearSentence() {
            fetch('/clear-sentence', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('sentence').innerText = '';
                });
        }
        setInterval(updateWord, 2000);
    </script>
</body>
</html>
