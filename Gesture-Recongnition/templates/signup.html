<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Signup - Silent Talk AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-black text-white">
    <header class="flex justify-between items-center p-6">
        <div class="text-pink-500 text-xl">Silent Talk AI</div>
        <nav>
            <ul class="flex space-x-6 text-white">
                <li><a class="hover:text-pink-500" href="{{ url_for('home') }}">Home</a></li>
                <li><a class="hover:text-pink-500" href="{{ url_for('about') }}">About</a></li>
                <li><a class="hover:text-pink-500" href="{{ url_for('login') }}">Admin</a></li>
                
            </ul>
        </nav>
    </header>
    <main class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-3xl font-bold text-center text-pink-500">Sign Up</h2>
            <form class="mt-6" method="post" action="{{ url_for('signup') }}">
                <div class="mb-4">
                    <label class="block text-gray-400">User Name</label>
                    <input type="text" name="uname" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-pink-500 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400">Email</label>
                    <input type="email" name="mail" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-pink-500 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400">Password</label>
                    <input type="password" name="password" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-pink-500 focus:outline-none" required>
                </div>
                <button class="mt-6 px-6 py-2 border border-pink-500 text-pink-500 rounded-full hover:bg-pink-500 hover:text-white">
                    Sign Up
                </button>
            </form>

            <p class="mt-4 text-center text-gray-400">Already have an account? <a href="{{ url_for('login') }}" class="text-pink-500 hover:underline">Login</a></p>
        </div>
    </main>
</body>
</html>
