<style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn ease-in 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bounce:hover {
            animation: bounce 0.5s;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(236, 72, 153, 0.5); }
            50% { box-shadow: 0 0 20px rgba(236, 72, 153, 0.8); }
            100% { box-shadow: 0 0 10px rgba(236, 72, 153, 0.5); }
        }
    </style>
</head>

</button>

<div id="video-container" class="hidden mt-6">
    <img id="video-stream" class="border border-pink-500 rounded-lg" width="640" height="480"/>
</div>

<script>
    document.getElementById("start-btn").addEventListener("click", function () {
        // Show the video container
        document.getElementById("video-container").classList.remove("hidden");

        // Start the video stream from the Flask backend
        document.getElementById("video-stream").src = "/video"; 
        
        // Send request to backend to ensure Flask starts processing
        fetch("/start-process", { method: "POST" })
        .then(response => response.json())
        .then(data => console.log(data.message))  // Log response from backend
        .catch(error => console.error("Error:", error));
    });
</script>
